<div class="grid-container">
  <h1 class="mat-h1">Articles populaires</h1>
  <mat-grid-list cols="2" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-picture" [style.background-image]='getImage(card.picture)'>
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
